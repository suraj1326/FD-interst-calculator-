<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FD Interest Calculator</title>
</head>
<body>
    <div id="wrapper">
        <h1>Fixed Deposit Interest Calculator</h1>
        <div class="inputdiv">
            <input type="text" id="principalInput" placeholder="Principal Amount">
            <input type="text" id="rateInput" placeholder="Annual Interest Rate (%)">
            <input type="text" id="timeInput" placeholder="Time (years)">
        </div>
        <div>
            <button type="button" onclick="calculateInterest()">Calculate Interest</button>
        </div>
        <div id="interestResult"></div>
    </div>
    <script>
        function calculateInterest() {
            let principal = Number(document.getElementById("principalInput").value);
            let rate = Number(document.getElementById("rateInput").value);
            let time = Number(document.getElementById("timeInput").value);
            let interest = (principal * rate * time) / 100;
            let result = document.getElementById("interestResult");
            result.innerHTML = "Interest: " + interest.toFixed(2) + " INR";
        }
    </script>
</body>
</html>
